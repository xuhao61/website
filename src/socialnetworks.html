<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{articleTitle}}">
<meta itemprop="description" content="{{description}}">
<meta itemprop="image" content="{{imageUrl}}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="{{imageUrl}}">
<meta name="twitter:site" content="@embyapp">
<meta name="twitter:title" content="{{articleTitle}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:creator" content="@embyapp">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="{{largeImageUrl}}">

<!-- Open Graph data -->
<meta property="og:title" content="{{articleTitle}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://emby.media" />
<meta property="og:image" content="{{imageUrl}}" />
<meta property="og:description" content="{{description}}" />
<meta property="og:site_name" content="Emby" />
<meta property="article:published_time" content="{{pubDate}}" />
<meta property="article:modified_time" content="{{modifyDate}}" />
<meta property="article:section" content="Article Section" />
<meta property="article:tag" content="Article Tag" />
<meta property="fb:admins" content="1618309211750238"/>
<meta property="fb:app_id" content="1618309211750238" />
